{% extends 'base.html' %}
{% block body %}
<div class="row">
    <div class="col-xs-1">
        <nav class="leftbar py-5 pl-5" style="width: 20%;">
            <h3>
                Videos
            </h3>
            <br>
            <ul class="navbar-nav ml-3">
                <li class="nav-item my-3">
                    <a class="nav-link" href="#" aria-hidden="true"><i class="fa fa-brands fa-youtube"></i>&emsp;Video Library</a>
                </li>
                <li class="nav-item my-3">
                    <a class="nav-link" href="#" aria-hidden="true"><i class="fa fa-cloud-arrow-up"></i>&emsp;Upload Video</a>
                </li>
                <li class="nav-item my-3">
                    <a class="nav-link" href="#" aria-hidden="true"><i class="fa fa-bookmark"></i>&emsp;Saved Videos</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col feed" style="width: 70%;">
        {% for post in object_list|dictsortreversed:'date_posted' %}
            <div class="post" style="margin-left: 25%">
                <div class="row">
                    <div class="postHeader row pl-4">
                        <div class="col-xs-2">
                            <img class="profilePic" src="../static/media/photos/tclogo.png" alt="profile pic" width="70px">
                        </div>
                        <div class="col pl-4">
                            <h4>{{ post.user.username }}</h4>
                            <p>{{ post.date_posted }}</p>
                        </div>
                    </div>
                </div>
                <div class="content row pl-4">
                    <p>
                        {{ post.text }}                
                    </p>
                </div>
                    <video class="content" width="95%" controls>
                        {% load static %}
                        <source src="../static{{ post.video.url }}" type="video/mp4"></source>
                    </video>
                </div>
            </div>
        {% endfor %}
    </div>
   
{% endblock %}
