name: Run tests

on:
  push:
    branches:
      - 'main'
  pull_requests:
    branches:
      - 'main'

jobs:
  tests: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: 16.18
      - name: Install Dependencies
        run: npm ci
      - name: Navigate to manage.py
        run: cd ../..
      - name: Run Local Server
        run: python manage.py runserver
      - name: Navigate to test file
        run: cd .github/workflows
      - name: Run tests
        run: node puppeteer_test.js